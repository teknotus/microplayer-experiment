<!DOCTYPE html>
<html>
  <head>
    <title>microplayer</title>
    <link rel="stylesheet" type="text/css" href="microplayer5.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script src="microng.js"></script>
    <script src="microplayer5.js"></script>
    </script>
  </head>
  <body>
    <div id="angular" ng-app="playerApp">
      <button onclick="playAll()">play</button>
      <button onclick="pauseAll()">pause</button>
      <div ng-controller="playerController">
        <!--{{JSON.stringify(data["https://www.youtube.com"])}}-->
        <div ng-repeat="key in messageData">
          <div>{{key}}</div>
          <!--<div>{{JSON.stringify(key)}}</div>-->
        </div>
      </div>
    </div>
  </body>
</html>
